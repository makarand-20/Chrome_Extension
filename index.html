<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Maku's Saver</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span> Save Here </span><span> Search Here </span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">


								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<form>
												<div class="form-group mt-1">
													<input type="text" name="logpass" class="form-style" placeholder="Type URL Here" id="inputEl" autocomplete="off" required>
													<i class="input-icon uil uil-link"></i>
												</div>
												<button class="btn mt-4" type="submit" id="inputBtn"><i class="btn-icon uil uil-save"></i> Save URl </button>
												<button class="btn mt-4" type="submit" id="inputallBtn"><i class="btn-icon uil uil-save"></i> Save All </button>
												<button class="btn mt-4" type="submit" id="tabbtn"><i class="btn-icon uil uil-link-add"></i> Current URL</button>
												<button class="btn mt-4" type="reset" id="delbtn"><i class="btn-icon uil uil-trash-alt"></i> Delete All</button>
												<button class="btn mt-4" type="reset" id="openbtn"><i class="btn-icon uil uil-book-open"></i> Open All</button>
												<a href="index2.html" class="btn mt-4"><i class="btn-icon uil uil-qrcode-scan"></i> Current Tab Qr</a>
												<button class="btn mt-4" id="share-button"><i class="btn-icon uil-share-alt"></i> Share</button>
												<button class="btn mt-4" type="submit" 	id="whatsapp-share-button"><i class="btn-icon uil-share"></i>Web WhatsApp</button>
											</form>
				      					</div>
			      					</div>
			      				</div>

								  


								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<div class="form-group mt-1">
												<input type="text" name="logemail" class="form-style" placeholder="Search URL Here" id="searchbar" autocomplete="off" required>
												<i class="input-icon uil uil-search"></i>
												<h5 class="staticulr">Your URL's are here : 👇👇🏻</h5>
											</div>
											<div class="scrollable-div">
												<ul class="userlist" id="ulEl">  
													
												</ul>
											</div>
				      					</div>
			      					</div>
			      				</div>
								  

			      			</div>
			      		</div> 
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
<!-- partial -->
<script src="index.js"></script>
</body>
</html>
